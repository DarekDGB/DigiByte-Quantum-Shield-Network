name: DQSN Tests

on:
  push:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Syntax check for DQSN modules
        run: |
          echo "Running lightweight syntax check for DQSNâ€¦"
          python -m py_compile dqsn_core.py dqsn_engine.py
